[platformio]
build_dir = C:\Temp\TouchClock_Build

[env:TouchClock]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = huge_app.csv

lib_deps =
    bodmer/TFT_eSPI @ ^2.5.31
    https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

build_flags =
    ; TFT_eSPI Configuration only (no LVGL)
    -DUSER_SETUP_LOADED=1
    -DDISABLE_ALL_LIBRARY_WARNINGS=1
    
    ; Driver (use ILI9341_2_DRIVER like HelloWorld example)
    -DILI9341_2_DRIVER
    -DTFT_INVERSION_ON
    
    ; Pin Definitions for ESP32-2432S028
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    -DTFT_BACKLIGHT_ON=HIGH
    
    ; Touch Pin
    -DTOUCH_CS=33
    
    ; SPI Speed
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    
    ; Fonts
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
